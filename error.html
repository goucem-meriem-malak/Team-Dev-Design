<!doctype html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    body {

      background: linear-gradient(135deg,#FF4F4F,#FF8A4F);
      color:#fff; text-align:center; padding:20px;
    }
    .card {
      background: rgba(255,255,255,0.1); padding:40px; border-radius:16px;

    h1 {font-size:32px; margin-bottom:12px;}
    p {font-size:16px; margin-bottom:24px;}
    a.btn {
      display:inline-block; padding:12px 24px; border-radius:12px;
      background:white; color:#FF4F4F; font-weight:600; text-decoration:none;
      transition: 0.3s; box-shadow:0 6px 20px rgba(0,0,0,0.1);
    }
    a.btn:hover {transform: translateY(-2px); box-shadow:0 10px 28px rgba(0,0,0,0.15);}

</head>

    <h1>❌ Submission Failed</h1>
